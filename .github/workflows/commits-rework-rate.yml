name: Rework Analyzer

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'RepositÃ³rio a ser analisado'
        required: true
        default: 'polaris-python-api'
      branch:
        description: 'Branch a ser analisada'
        required: true
        default: 'main'
      threshold:
        description: 'NÃºmero mÃ­nimo de alteraÃ§Ãµes para contar como retrabalho'
        required: true
        default: '3'

jobs:
  analyze_rework:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: pip install requests pandas matplotlib

      - name: ğŸ•µï¸ Verificar estrutura do repositÃ³rio
        run: ls -R

      - name: ğŸš€ Rodar anÃ¡lise de retrabalho
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          export OWNER="Tech-Tweakers"
          export REPO="polaris-python-api"
          python services/rework/main.py --repo "${{ github.event.inputs.repo }}" \
                                    --branch "${{ github.event.inputs.branch }}" \
                                    --threshold "${{ github.event.inputs.threshold }}"

      - name: ğŸ’¾ Salvar resultado no repositÃ³rio
        run: |
          git config --global user.name 'github-actions'
