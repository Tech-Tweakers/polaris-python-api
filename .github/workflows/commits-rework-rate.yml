          git add rework_rate.json rework_rate.png
          git commit -m "ğŸ”„ Atualizando mÃ©tricas de retrabalho para ${{ github.event.inputs.repo }} - ${{ github.event.inputs.branch }}" || echo "âš ï¸ Nenhuma alteraÃ§Ã£o para commitar"
          git push || echo "âš ï¸ Nenhuma alteraÃ§Ã£o para push"
