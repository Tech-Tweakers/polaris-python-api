name: Rework Analyzer

on:
  workflow_dispatch:
    inputs:
      repo:
        description: 'Repositório a ser analisado'
        required: true
        default: 'polaris-python-api'
      branch:
        description: 'Branch a ser analisada'
        required: true
        default: 'main'
      threshold:
        description: 'Número mínimo de alterações para contar como retrabalho'
        required: true
        default: '3'

jobs:
  analyze_rework:
    runs-on: ubuntu-latest

    steps:
      - name: 🛠️ Checkout do repositório
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 Instalar dependências
        run: pip install requests pandas matplotlib

      - name: 🕵️ Verificar estrutura do repositório
        run: ls -R

      - name: 🚀 Rodar análise de retrabalho
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          export OWNER="Tech-Tweakers"
          export REPO="polaris-python-api"
          python services/rework/main.py --repo "${{ github.event.inputs.repo }}" \
                                    --branch "${{ github.event.inputs.branch }}" \
                                    --threshold "${{ github.event.inputs.threshold }}"

      - name: 💾 Salvar resultado no repositório
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add rework_rate.json rework_rate.png
          git commit -m "🔄 Atualizando métricas de retrabalho para ${{ github.event.inputs.repo }} - ${{ github.event.inputs.branch }}" || echo "⚠️ Nenhuma alteração para commitar"
          git push || echo "⚠️ Nenhuma alteração para push"
