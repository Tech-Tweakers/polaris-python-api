name: Polaris CI/CD

on:
  push:
    branches:
      - "feature/*"  # Aciona apenas para branches que começam com "feature/"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-lint-polaris-api:
    name: 🚀 Tests and Linter - Polaris API
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Instalar dependências
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./polaris_api/requirements.txt
          pip install black pytest

      - name: 🎨 Rodar Linter
        run: |
          source venv/bin/activate  # 🔥 Garante que estamos no ambiente virtual
          black --check ./polaris_api

      - name: 🧪 Executar Testes
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings

  test-lint-polaris-telegram:
    name: 🚀 Tests and Linter - Polaris Telegram
    runs-on: ubuntu-latest
    needs: test-lint-polaris-api
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 📦 Instalar dependências
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./telegram-bot/requirements.txt
          pip install black pytest

      - name: 🎨 Rodar Linter (Black e Flake8)
        run: |
          source venv/bin/activate  # 🔥 Garante que estamos no ambiente virtual
          black --check ./telegram-bot

      - name: 🧪 Executar Testes
        run: |
          source venv/bin/activate
          pytest --maxfail=1 --disable-warnings

  create-pr:
    name: 🔀 Criar PR para Main
    needs: [test-lint-polaris-api, test-lint-polaris-telegram]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔀 Criar Pull Request para `main`
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref }}
          title: "🚀 Merge automático de ${{ github.ref_name }} para main"
          body: |
            **Descrição:**
            Este PR foi criado automaticamente a partir da branch `${{ github.ref_name }}`.
            Verifique os testes antes de aprovar o merge.
          labels: "automated-pr"
          draft: false
