name: Polaris CI/CD

on:
  push:
    branches:
      - "feature/*"  # Aciona apenas para branches que come莽am com "feature/"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  test-lint-polaris-api:
    name:  Tests and Linter - Polaris API
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v4

      - name:  Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name:  Instalar depend锚ncias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./polaris-api/requirements.txt
          pip install black flake8 pytest

      - name:  Rodar Linter (Black e Flake8)
        run: |
          black --check ./polaris-api
          flake8 ./polaris-api

      - name: И Executar Testes
        run: |
          pytest --maxfail=1 --disable-warnings

  test-lint-polaris-telegram:
    name:  Tests and Linter - Polaris Telegram
    runs-on: ubuntu-latest
    needs: test-lint-polaris-api
    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v4

      - name:  Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name:  Instalar depend锚ncias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r ./telegram-bot/requirements.txt
          pip install black flake8 pytest

      - name:  Rodar Linter (Black e Flake8)
        run: |
          black --check ./telegram-bot
          flake8 ./telegram-bot

      - name: И Executar Testes
        run: |
          pytest --maxfail=1 --disable-warnings

  create-pr:
    name:  Criar PR para Main
    needs: test-lint  # S贸 executa se os testes passarem
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name:  Checkout do c贸digo
        uses: actions/checkout@v4

      - name:  Criar Pull Request para `main`
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: ${{ github.ref }}
          title: " Merge autom谩tico de ${{ github.ref_name }} para main"
          body: |
            **Descri莽茫o:**
            Este PR foi criado automaticamente a partir da branch `${{ github.ref_name }}`.
            Verifique os testes antes de aprovar o merge.
          labels: "automated-pr"
          draft: false
