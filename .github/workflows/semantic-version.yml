name: Semantic Versioning

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  semantic-version:
    name: 🏷️ Gerar versão semântica
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔖 Gerar nova versão semântica
        id: semantic_version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "#major"
          minor_pattern: "#minor"
          patch_pattern: "#patch"
          change_path: "."

      - name: 📌 Criar tag da versão
        run: |
          git tag v${{ steps.semantic_version.outputs.version }}
          git push origin v${{ steps.semantic_version.outputs.version }}
