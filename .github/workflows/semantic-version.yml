name: Semantic Versioning

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  semantic-version:
    name: ğŸ·ï¸ Gerar versÃ£o semÃ¢ntica
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”– Recuperar a Ãºltima versÃ£o
        id: get_last_version
        run: echo "LAST_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo 'v0.0.0')" >> $GITHUB_ENV

      - name: ğŸ”– Gerar nova versÃ£o semÃ¢ntica
        id: semantic_version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "#major"
          minor_pattern: "#minor"
          patch_pattern: "#patch"
          change_path: "."

      - name: ğŸ“Œ Criar tag da versÃ£o apenas se for diferente
        run: |
          if [ "v${{ steps.semantic_version.outputs.version }}" != "${{ env.LAST_VERSION }}" ]; then
            git tag v${{ steps.semantic_version.outputs.version }}
            git push origin v${{ steps.semantic_version.outputs.version }}
          else
            echo "ğŸ”¹ Nenhuma mudanÃ§a de versÃ£o detectada. Nada a fazer!"
          fi
