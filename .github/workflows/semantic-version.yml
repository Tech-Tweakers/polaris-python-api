name: Semantic Versioning

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  semantic-version:
    name: 🏷️ Gerar versão semântica
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🔖 Recuperar a última versão
        id: get_last_version
        run: echo "LAST_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo 'v0.0.0')" >> $GITHUB_ENV

      - name: 🔖 Gerar nova versão semântica
        id: semantic_version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "#major"
          minor_pattern: "#minor"
          patch_pattern: "#patch"
          change_path: "."

      - name: 📌 Criar tag da versão apenas se for diferente
        run: |
          if [ "v${{ steps.semantic_version.outputs.version }}" != "${{ env.LAST_VERSION }}" ]; then
            git tag v${{ steps.semantic_version.outputs.version }}
            git push origin v${{ steps.semantic_version.outputs.version }}
          else
            echo "🔹 Nenhuma mudança de versão detectada. Nada a fazer!"
          fi
