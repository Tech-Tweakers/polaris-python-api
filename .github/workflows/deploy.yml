name: ðŸš€ Polaris - Version & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  semantic-version:
    name: ðŸ·ï¸ Gerar versÃ£o semÃ¢ntica
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic_version.outputs.version }}
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ”Ž Exibir mensagens de commit recentes
        run: git log --oneline -n 10

      - name: ðŸ”– Gerar nova versÃ£o semÃ¢ntica
        id: semantic_version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE|major:)"
          minor_pattern: "(feat:|minor:)"
          patch_pattern: "(fix:|patch:)"
          change_path: "."
          version_format: "${major}.${minor}.${patch}"
          debug: true
          ignore_patterns: "wip|WIP"

      - name: ðŸ“Œ Criar tag da versÃ£o
        run: |
          NEW_VERSION="v${{ steps.semantic_version.outputs.version }}"
          echo "Nova versÃ£o calculada: ${NEW_VERSION}"

          if git ls-remote --tags origin | grep -q "refs/tags/${NEW_VERSION}"; then
            echo "ðŸ”¹ A tag ${NEW_VERSION} jÃ¡ existe. Nada a fazer!"
          else
            git tag ${NEW_VERSION}
            git push origin ${NEW_VERSION}
            echo "âœ… Nova versÃ£o ${NEW_VERSION} criada!"
          fi

  deploy:
    name: ðŸš€ Deploy via Cloudflare Tunnel
    needs: semantic-version
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Instalar Cloudflare Tunnel (cloudflared)
        run: |
          if ! command -v cloudflared &> /dev/null
          then
            echo "ðŸ”§ Instalando Cloudflare Tunnel..."
            curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
            chmod +x cloudflared
            sudo mv cloudflared /usr/local/bin/
          fi
          cloudflared --version

      - name: ðŸ”‘ Configurar SSH via Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_polaris
          chmod 600 ~/.ssh/id_polaris
          ssh-keygen -y -f ~/.ssh/id_polaris > ~/.ssh/id_polaris.pub
          echo "Host cloudflare-ssh
          HostName ${{ secrets.CLOUDFLARE_SSH_HOST }}
          User ${{ secrets.SERVER_USER }}
          IdentityFile ~/.ssh/id_polaris
          StrictHostKeyChecking no
          ProxyCommand cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" > ~/.ssh/config

      - name: ðŸ”„ Copiar CÃ³digo Fonte
        run: |
          ssh -v -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" \
              -i ~/.ssh/id_polaris \
              ${{ secrets.SERVER_USER }}@localhost "rm -rf /home/${{ secrets.SERVER_USER }}/polaris-prod && mkdir -p /home/${{ secrets.SERVER_USER }}/polaris-prod && ln -s /home/${{ secrets.SERVER_USER }}/polaris-prod/models /home/${{ secrets.SERVER_USER }}/Dev/models"

          rsync -avz --progress --exclude=".git" -e "ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ProxyCommand=\"cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}\" -i ~/.ssh/id_polaris" . ${{ secrets.SERVER_USER }}@localhost:/home/${{ secrets.SERVER_USER }}/polaris-prod

      - name: ðŸš€ Configurar Servidor e Rodar API
        run: |
          echo "ðŸ“Œ Reconfigurando SSH..."
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_polaris
          chmod 600 ~/.ssh/id_polaris
          ssh-keygen -y -f ~/.ssh/id_polaris > ~/.ssh/id_polaris.pub
          echo "Host cloudflare-ssh
          HostName ${{ secrets.CLOUDFLARE_SSH_HOST }}
          User ${{ secrets.SERVER_USER }}
          IdentityFile ~/.ssh/id_polaris
          StrictHostKeyChecking no
          ProxyCommand cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" > ~/.ssh/config

          echo "ðŸ“Œ Testando conexÃ£o SSH..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" \
              -i ~/.ssh/id_polaris \
              ${{ secrets.SERVER_USER }}@localhost "echo 'ðŸ”¥ ConexÃ£o estabelecida!' && ls -l"

          echo "ðŸ“Œ Configurando servidor e rodando API..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" \
              -i ~/.ssh/id_polaris \
              ${{ secrets.SERVER_USER }}@localhost <<EOF

          set -e  # Interrompe o script se houver erro

          echo "ðŸš€ Acessando servidor..."
          cd /home/${{ secrets.SERVER_USER }}/polaris-prod

          echo "ðŸ“Œ Instalando dependÃªncias globais do Python..."
          sudo apt update && sudo apt install -y python3-pip

          echo "ðŸ“Œ Instalando pacotes Python..."
          pip3 install --upgrade pip
          pip3 install -r polaris_api/requirements.txt

          echo "ðŸ“Œ Criando serviÃ§o systemd para manter a API rodando..."
          cat <<EOL | sudo tee /etc/systemd/system/polaris-api.service > /dev/null
          [Unit]
          Description=Polaris API Service
          After=network.target

          [Service]
          User=${{ secrets.SERVER_USER }}
          WorkingDirectory=/home/${{ secrets.SERVER_USER }}/polaris-prod/polaris_api
          ExecStart=/usr/bin/python3 main.py
          Restart=always

          [Install]
          WantedBy=multi-user.target
          EOL
          ../Dev/models/
          echo "ðŸ“Œ Ativando e iniciando o serviÃ§o da API..."
          sudo systemctl daemon-reload
          sudo systemctl enable polaris-api
          sudo systemctl restart polaris-api

          echo "âœ… API configurada e rodando! ðŸš€"
          EOF
