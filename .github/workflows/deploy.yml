name: ğŸš€ Polaris - Build & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    name: ğŸ› ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build da Imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/polaris:latest -f polaris_api/Dockerfile .

      - name: ğŸš€ Push da Imagem para o Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/polaris:latest

  deploy:
    name: ğŸš€ Deploy no Servidor
    needs: build-and-push  # SÃ³ roda o deploy depois que o build foi concluÃ­do
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Acessar o Servidor via SSH e atualizar a aplicaÃ§Ã£o
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ Acessando o servidor..."
            cd /caminho/para/projeto/

            echo "ğŸ”„ Parando os containers antigos..."
            docker-compose down

            echo "ğŸ“¥ Baixando nova imagem..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/polaris:latest

            echo "ğŸš€ Subindo os containers..."
            docker-compose up -d
