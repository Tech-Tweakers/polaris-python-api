  deploy:
    name: ðŸš€ Deploy no Laptop (via Terraform + Cloudflare Tunnel)
    # needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ“¥ Instalar Cloudflare Tunnel (cloudflared)
        run: |
          if ! command -v cloudflared &> /dev/null
          then
            echo "ðŸ”§ Instalando Cloudflare Tunnel..."
            curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
            chmod +x cloudflared
            sudo mv cloudflared /usr/local/bin/
          fi
          cloudflared --version

      - name: ðŸ”‘ Configurar acesso SSH via Cloudflare Tunnel
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_polaris
          chmod 600 ~/.ssh/id_polaris
          ssh-keygen -y -f ~/.ssh/id_polaris > ~/.ssh/id_polaris.pub
          echo "Host cloudflare-ssh
          HostName ${{ secrets.CLOUDFLARE_SSH_HOST }}
          User ${{ secrets.SERVER_USER }}
          IdentityFile ~/.ssh/id_polaris
          StrictHostKeyChecking no
          ProxyCommand cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" > ~/.ssh/config

      - name: ðŸ”„ Copiar cÃ³digo para o laptop via SCP
        run: |
          ssh -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" ${{ secrets.SERVER_USER }}@localhost "rm -rf /home/${{ secrets.SERVER_USER }}/polaris-prod/*"
          scp -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o ProxyCommand="cloudflared access ssh --hostname ${{ secrets.CLOUDFLARE_SSH_HOST }}" \
              -i ~/.ssh/id_polaris \
              -r . ${{ secrets.SERVER_USER }}@localhost:/home/${{ secrets.SERVER_USER }}/polaris-prod

      - name: ðŸ”‘ Acessar o Laptop via SSH e rodar Terraform
        run: |
          CLOUDFLARE_SSH_HOST=$(grep 'HostName' ~/.ssh/config | awk '{print $2}')
          ssh -i ~/.ssh/id_polaris \
              -o ProxyCommand="cloudflared access ssh --hostname $CLOUDFLARE_SSH_HOST" \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.SERVER_USER }}@localhost << 'EOF'
                echo "ðŸš€ Acessando o laptop via Cloudflare Tunnel..."
                cd /home/${{ secrets.SERVER_USER }}/polaris-prod

                echo "ðŸ“Œ Aplicando Terraform..."
                terraform init
                terraform apply -auto-approve
          EOF