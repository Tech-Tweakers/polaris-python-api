name: ğŸš€ Polaris - Build, Version & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  semantic-version:
    name: ğŸ·ï¸ Gerar versÃ£o semÃ¢ntica
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semantic_version.outputs.version }}
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo com histÃ³rico completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Garante que o histÃ³rico completo de commits seja baixado

      - name: ğŸ” Exibir mensagens de commit recentes
        run: git log --oneline -n 10

      - name: ğŸ”– Gerar nova versÃ£o semÃ¢ntica
        id: semantic_version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "(BREAKING CHANGE|major:)"
          minor_pattern: "(feat:|minor:)"
          change_path: "."
          version_format: "${major}.${minor}.${patch}"
          debug: true

      - name: ğŸ“Œ Criar tag da versÃ£o apenas se for diferente e nÃ£o existir no repositÃ³rio
        run: |
          NEW_VERSION="v${{ steps.semantic_version.outputs.version }}"
          echo "Nova versÃ£o calculada: ${NEW_VERSION}"

          if git ls-remote --tags origin | grep -q "refs/tags/${NEW_VERSION}"; then
            echo "ğŸ”¹ A tag ${NEW_VERSION} jÃ¡ existe no repositÃ³rio remoto. Nada a fazer!"
          else
            git tag ${NEW_VERSION}
            git push origin ${NEW_VERSION}
            echo "âœ… Nova versÃ£o ${NEW_VERSION} criada com sucesso!"
          fi

  build-and-push:
    name: ğŸ› ï¸ Build & Push Docker Image
    needs: semantic-version  # Espera a versÃ£o ser gerada antes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ”¨ Build da Imagem Docker
        run: |
          VERSION="v${{ needs.semantic-version.outputs.version }}"
          docker build -t ${{ secrets.DOCKER_USERNAME }}/polaris:latest -t ${{ secrets.DOCKER_USERNAME }}/polaris:$VERSION -f polaris_api/Dockerfile .

      - name: ğŸš€ Push da Imagem para o Docker Hub
        run: |
          VERSION="v${{ needs.semantic-version.outputs.version }}"
          docker push ${{ secrets.DOCKER_USERNAME }}/polaris:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/polaris:$VERSION

  deploy:
    name: ğŸš€ Deploy no Servidor
    needs: build-and-push  # SÃ³ roda o deploy depois que o build foi concluÃ­do
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”‘ Acessar o Servidor via SSH e atualizar a aplicaÃ§Ã£o
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸš€ Acessando o servidor..."
            cd /caminho/para/projeto/

            echo "ğŸ”„ Parando os containers antigos..."
            docker-compose down

            echo "ğŸ“¥ Baixando nova imagem..."
            VERSION="v${{ needs.semantic-version.outputs.version }}"
            docker pull ${{ secrets.DOCKER_USERNAME }}/polaris:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/polaris:$VERSION

            echo "ğŸš€ Subindo os containers..."
            docker-compose up -d
